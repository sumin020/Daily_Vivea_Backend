paths:
  /api/{userId}/{goalId}:
    get:
      summary: 특정 목표 상세 조회
      description: 특정 goalId에 해당하는 목표 정보를 가져옵니다.
      tags:
        - Goals
      parameters:
        - in: path
          name: userId
          required: true
          schema:
            type: integer
          description: 사용자 ID
        - in: path
          name: goalId
          required: true
          schema:
            type: integer
          description: 목표 ID
      responses:
        200:
          description: 목표 정보 반환
          content:
            application/json:
              schema:
                type: object
                properties:
                  goalId:
                    type: integer
                    example: 42
                  title:
                    type: string
                    example: "운동하기"
                  progress:
                    type: integer
                    example: 50
        403:
          description: 해당 목표 조회 권한 없음
        404:
          description: 목표를 찾을 수 없음
        500:
          description: 서버 오류 발생
